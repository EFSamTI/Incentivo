<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Total de asignaciones</span>
                  <div class="text-900 font-medium text-xl">152</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-briefcase text-blue-500 text-xl"></i>
              </div>
          </div>
          <span class="text-green-500 font-medium">24 nuevas </span>

      </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Total movimientos</span>
                  <div class="text-900 font-medium text-xl">2,100</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-arrows-h text-orange-500 text-xl"></i>
              </div>
          </div>
          <span class="text-green-500 font-medium">52%+ </span>
          <span class="text-500">desde la semana pasada</span>
      </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Total paradas</span>
                  <div class="text-900 font-medium text-xl">28,441</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-pause text-cyan-500 text-xl"></i>
              </div>
          </div>
          <span class="text-green-500 font-medium">520 </span>
          <span class="text-500">nuevamente registradas</span>
      </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
      <div class="card mb-0">
          <div class="flex justify-content-between mb-3">
              <div>
                  <span class="block text-500 font-medium mb-3">Total tiempo inactividad</span>
                  <div class="text-900 font-medium text-xl">152 minutos</div>
              </div>
              <div class="flex align-items-center justify-content-center bg-purple-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                  <i class="pi pi-clock text-purple-500 text-xl"></i>
              </div>
          </div>
          <span class="text-green-500 font-medium">85 </span>
          <span class="text-500">respondidos</span>
      </div>
  </div>
  <div class="col-12 xl:col-6">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h5>Movimientos de Ã¡reas</h5>
            <p-multiSelect [options]="areas"
            optionLabel=""
            class="text-500"
       
            [style]="{width: '250px'}"
            [appendTo]="'body'">
</p-multiSelect>
        </div>
        <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>
</div>
</div>
