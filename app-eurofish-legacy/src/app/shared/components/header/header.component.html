<div class="layout-topbar">
  <div style="flex-grow: 1;">
    <button
      #menubutton
      class="p-link layout-menu-button layout-topbar-button"
      (click)="layoutService.onMenuToggle()"
    >
      <i class="pi pi-bars"></i>
    </button>
  </div>

  <a class="layout-topbar-logo" routerLink="" style="flex-grow: 0;">
    <img src="assets/demo/images/logo/{{layoutService.config().colorScheme === 'dark' ? 'logo-white-sm' : 'logo-dark-sm'}}.png" alt="logo" />
  </a>


  <div #topbarmenu class="layout-topbar-menu" style="flex-grow: 1; justify-content: flex-end;">
    <p-menu [model]="items2" popup="true" #menu>
      <ng-template pTemplate="start">
        <div
          style="
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
          class="my-2"
        >
          <img
            [src]="fotoUrl"
            alt="foto"
            width="64"
            style="vertical-align: middle; margin-bottom: 8px"
          />
          <span class="font-bold">{{ user?.name }}</span>
        </div>
      </ng-template>
    </p-menu>

    <button class="p-link layout-topbar-button" (click)="menu.toggle($event)">
      <i class="pi pi-ellipsis-v"></i>
      <span>MenÃº</span>
    </button>
  </div>
</div>
