<div class="grid" style="height: 80vh">
  <div class="col-12">
    <div class="card" style="min-height: 100%">
      <p-messages class="layout-message" [value]="msgs"></p-messages>
      <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li>
          <a
            class="text-500 no-underline line-height-3 cursor-pointer"
            (click)="goHome()"
          >
            <i class="pi pi-home"></i>
          </a>
        </li>
        <li class="px-2">
          <i class="pi pi-angle-right text-500 line-height-3"></i>
        </li>
        <li>
          <span class="text-900 line-height-3 cursor-pointer"
            >Lector de APIs Tally</span
          >
        </li>
      </ul>

      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <p-inputGroup>
            <p-inputGroupAddon>
              <label for="date" class="text-900 font-medium text-xl"
                >Seleccione API</label
              >
            </p-inputGroupAddon>
            <p-dropdown
              [options]="lisApisTally"
              [(ngModel)]="selectApisTally"
              optionLabel="name"
              [showClear]="true"
              placeholder="Seleccione el turno"
              [style]="{
                width: '15rem',
                height: '100%',
                'border-radius': '0',
                'align-items': 'center'
              }"
            >
              <ng-template pTemplate="selectedItem">
                <div
                  class="country-item country-item-value"
                  *ngIf="selectApisTally"
                >
                  <div>{{ selectApisTally.nombre }}</div>
                </div>
              </ng-template>
              <ng-template let-api pTemplate="item">
                <div>
                  <div>{{ api.nombre }}</div>
                </div>
              </ng-template>
            </p-dropdown>
            <p-inputGroupAddon>
              <label for="date" class="text-900 font-medium text-xl"
                >Rango de fechas</label
              >
            </p-inputGroupAddon>
            <p-calendar
              [(ngModel)]="rangeDates"
              selectionMode="range"
              [readonlyInput]="true"
              inputId="range"
              [style]="{
                width: '15rem',
                height: '100%',
                'border-radius': '0',
                'align-items': 'center'
              }"
              [disabled]="!selectApisTally"
            ></p-calendar>
            <button
              pButton
              pRipple
              icon="pi pi-search"
              class="p-button"
              [disabled]="rangeDates.length === 0"
              (click)="loadDataTali()"
            ></button>
          </p-inputGroup>
        </ng-template>
        <ng-template pTemplate="right">
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-download"></i>
              Exportar
            </p-inputGroupAddon>
            <button
              pButton
              pRipple
              icon="pi pi-file-excel"
              severity="success"
              (click)="downloadExcel()"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-file-pdf"
              severity="danger"
              (click)="downloadPdfFile()"
            ></button>
          </p-inputGroup>
        </ng-template>
      </p-toolbar>
      <p-table
        [value]="listAny"
        [rows]="5"
        [loading]="isLoading"
        styleClass="p-datatable-sm"
        responsiveLayout="scroll"
        rowGroupMode="subheader"
        scrollHeight="400px"
      >
        <ng-template pTemplate="header">
          <tr>
            <th
              *ngFor="let col of columns"
              pSortableColumn="{{ col.field }}"
              style="min-width: 5rem"
            >
              {{ col.field }} <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
          <tr>
            <td *ngFor="let col of columns">
              {{ item[col.field] }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="9">Obtenga datos.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="9">Cargando datos. Por favor, espere.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
